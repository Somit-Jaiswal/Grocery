<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart  Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #e9c2c2;
            color: #333;
        }

        h1 {
            color: #080000;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head> <!-- TODO: Change Venues Acoording to Projects-->
<body>
    <h1>Dear {{ data.username }}</h1>
    <p>Here is your Cart Details are :</p>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Product</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.category_name }}</td>
                <td>{{ cart.product_name }}</td>
                <td>{{ cart.cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
